<div class="container">
  <div class="row mt-5">
    <div class="col-sm"></div>
    <div class="col-sm-12 col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Login</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <button type="button" class="btn btn-info" (click)="onLoginClick()">Login</button>
            <div class="row mt-3">
              <div class="col-6">
                <!-- Add any content you want below the "Login" button for small screens -->
              </div>
              <div class="col-6">
                <!-- Add any content you want below the "Login" button for small screens -->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
