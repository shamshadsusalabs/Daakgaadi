  <div class="container1">
    <!-- ... (your existing code) ... -->
  
    <div class="filter-container">
      <label for="filterState">Filter by State:</label>
      <input type="text" id="filterState" [(ngModel)]="filterState" />
      <label for="filterCity">Filter by City:</label>
      <input type="text" id="filterCity" [(ngModel)]="filterCity" />
    </div>
  </div>





  <div class="container-fluid">
    
    <table class="table">
      <thead>
        <tr>
          <th>State</th>
          <th>City</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredData(); let i = index">
          <td>{{ item.state }}</td>
          <td>{{ item.city }}</td>
          <td>
            <button mat-icon-button color="primary" style="margin-right: 8px;" (click)="update(item.id, i)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" style="margin-right: 8px;" (click)="deletecity(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
