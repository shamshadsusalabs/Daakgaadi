<div class="wrapper" style="background-color: #f7f7f7">
  <div class="gambo-Breadcrumb">
    <div class="container">
      <div class="row" style="padding-top: 10px">
        <div class="col-md-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Offers</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="all-product-grid mb-14">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div
          class="col-lg-12 col-md-12 d-flex justify-content-center"
          style="padding-bottom: 50px"
        >
          <div class="default-title mt-4">
            <h3 style="font-weight: bold">Offers</h3>
            <img src="assets/images/line.svg" alt="" />
          </div>
        </div>
        <div class="row">
          <div *ngFor="let offer of offerBanners" class="col-4">
            <a
              [routerLink]="['/main-page', 'home-page']"
              class="offers-item"
              style="width: 100%"
            >
              <div class="offer-img" style="width: 100%">
                <img style="width: 100%" [src]="offer.adlink" height="217px" />
              </div>
              <div class="offers-text text-dark">
                <h4 class="title">ðŸ“¢ {{ offer.tittle }}</h4>
                <p>{{ offer.addes }}</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
