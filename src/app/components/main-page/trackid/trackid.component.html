              <div class="track-order">
                <h4>Track Order</h4>
                <div *ngIf="order.status === 'Cancelled'" class="row">
                  <div class="col d-flex justify-content-center align-items-center">
                    <div class="d-flex justify-content-center align-items-center" style="height: 40px; background-color: wheat; border-radius: 10px; width: 200px">
                      <h5>Order Cancelled</h5>
                    </div>
                  </div>
                </div>
                <div *ngIf="order.status !== 'Cancelled'" class="bs-wizard" style="border-bottom: 0; align-items: center; display: flex; justify-content: center">
                  <a class="bs-wizard-dot"></a>
                  <a class="bs-wizard-bigger-dot"></a>
      
                  <a *ngIf="order.status === 'Goods in warehouse' || order.status === 'Reached Hub' || order.status === '	Out for delivery'" class="second bs-wizard-dot"></a>
                  <a class="second bs-wizard-bigger-dot"></a>
      
                  <a *ngIf="order.status === 'Reached Hub' || order.status === '	Out for delivery'" class="third bs-wizard-dot"></a>
                  <a class="third bs-wizard-bigger-dot"></a>
      
                  <a *ngIf="order.status === '	Out for delivery'" class="fourth bs-wizard-dot"></a>
                  <a class="fourth bs-wizard-bigger-dot"></a>
      
                  <mat-progress-bar *ngIf="order.status === 'Received goods'" style="width: 80%; background-color: #f55d2c" mode="determinate" value="3"></mat-progress-bar>
                  <mat-progress-bar *ngIf="order.status === 'Goods in warehouse'" style="width: 80%; background-color: #f55d2c" mode="determinate" value="36"></mat-progress-bar>
                  <mat-progress-bar *ngIf="order.status === 'Reached Hub'" style="width: 80%; background-color: #f55d2c" mode="determinate" value="70"></mat-progress-bar>
                  <mat-progress-bar *ngIf="order.status === '	Out for delivery'" style="width: 80%; background-color: #f55d2c" mode="determinate" value="100"></mat-progress-bar>
                </div>
                <div *ngIf="order.status !== 'Cancelled'" class="row">
                  <div style="padding-right: 35px !important" class="col-3 d-flex justify-content-center">
                    <p>Received goods</p>
                  </div>
                  <div class="col-3 d-flex justify-content-center">
                    <p>Goods in warehouse</p>
                  </div>
                  <div style="padding-left: 45px !important" class="col-3 d-flex justify-content-center">

                  </div>
                  <div style="padding-left: 55px !important" class="col-3 d-flex justify-content-center">
                    <p>	Out for delivery</p>
                  </div>
                </div>
