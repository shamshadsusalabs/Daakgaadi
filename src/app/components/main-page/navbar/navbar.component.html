<div *ngIf="loaderService.isLoading | async" class="row">
  <div class="loading col-12">
    <span style="--i: 0"></span>
    <span style="--i: 1"></span>
    <span style="--i: 2"></span>
    <span style="--i: 3"></span>
    <span style="--i: 4"></span>
    <span style="--i: 5"></span>
    <span style="--i: 6"></span>
  </div>
</div>
<header [class.login]="loaderService.isLoading | async" class="header">
  <div class="top-header-group">
    <div class="top-header">
      <div class="res_main_logo">
      </div>
      <div class="main_logo" id="logo">
        <a [routerLink]="['/main-page', 'subscription']"><img class="main-logo" src="assets/img/Daak-Gaddi-logo-03-removebg-preview.png" alt="" /></a>
      </div>

     

      
      <div class="header_right">
        <ul>
          
          <li>
            <div class="dropdown">
              <button
                class="opts_account dropdown-toggle btn-light"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                mat-flat-button
                aria-expanded="false"
              >
                <img src="assets/images/avatar/img-5.jpg" alt="" />
                <span class="user__name">{{ currUser.name }}</span>
              </button>
              <ul *ngIf="currUser.name !== 'Guest'" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li
                  class="item channel_item dropdown-item"
                  [routerLink]="['/user-dashboard', 'my-orders']"
                >
                  <span class="iconify icon__1" data-icon="uil:apps"></span>
                  Dashboard
                </li>
                <li
                  class="item channel_item dropdown-item"
                  [routerLink]="['/user-dashboard', 'my-orders']"
                >
                  <span class="iconify icon__1" data-icon="uil:box"></span>My
                  Orders
                </li>
                <li
                  class="item channel_item dropdown-item"
                  [routerLink]="['/user-dashboard', 'my-wallet']"
                >
                  <span
                    class="iconify icon__1"
                    data-icon="uil:usd-circle"
                  ></span
                  >My Wallet
                </li>
                <li
                  class="item channel_item dropdown-item"
                  [routerLink]="['/user-dashboard', 'my-addresses']"
                >
                  <span
                    class="iconify icon__1"
                    data-icon="uil:location-point"
                  ></span
                  >My Address
                </li>
                <li class="item channel_item dropdown-item" (click)="logOut()">
                  <span class="iconify icon__1" data-icon="uil:lock-alt"></span
                  >Logout
                </li>
                
              </ul>
              <li>
                <a href="tel:+919999167600" class="callemail">
                    <span class="iconify" data-icon="uil:dialpad-alt"></span>
                    +91 9999167600
                </a>
            </li>
              
                
              <ul *ngIf="currUser.name === 'Guest'" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li class="item channel_item dropdown-item" routerLink="/sign-in">
                  <span class="iconify icon__1" data-icon="uil:user"></span
                  >Sign-up/Login
                </li>
              </ul>

            </div>
          </li>
          
         
        </ul>
      </div>
    </div>
  </div>

</header>
